<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asesorías de Entrenamiento Personal</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #111;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 30px;
    }
  </style>
</head>

<body>

  <!-- PORTADA -->
  <header>
    <h1>Asesorías de Entrenamiento Personal</h1>
    <p>Planes personalizados para transformar tu físico y tu rendimiento</p>
    <a href="#contacto" class="btn">Empieza hoy</a>
  </header>

  <!-- SERVICIOS -->
  <section>
    <h2 style="text-align:center;">Servicios</h2>

    <div class="services">
      <div class="card">
        <h3>Entrenamiento Personalizado</h3>
